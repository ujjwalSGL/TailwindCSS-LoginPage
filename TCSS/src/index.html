<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-emerald-100 ">
  <div class="grid grid-cols-2 gap-4">

    <div class="p-36">
      <div>
        <img class="w-10 bg-emerald-100" src="../signin.png" alt="">
      </div>
      <p class="font-bold text-3xl mt-4">Sign in to your account</p>
      <div>
        <p class=" mt-2 text-gray-600">Not a member? <a class="text-blue-700 hover:text-blue-500" href="./index.html">Start a 14 day free trial</a></p>
      </div>
      <!-- Input -->
      <div class="mt-8">
        <p class="">Email address</p>
        <input type="email" name="" id="" class="mt-1 h-8 w-96 border rounded-lg p-1">
        <p class="mt-4">Password</p>
        <input type="password" name="" id="" class="mt-1 h-8 w-96 border rounded-lg p-1">
      </div>

      <div class="grid grid-cols-2 gap-16">
        <div class="flex items-center space-x-1 mt-6">
          <input class="h-5 w-5" type="checkbox" name="" id=""> 
          <p class="text-gray-600 ">Remember me</p>
        </div>
        <a class="mt-6 text-blue-700 hover:text-blue-500" href="/src/index.html">Forget password?</a>
      </div>


      <button class="mt-6 w-96 text-white bg-blue-700 hover:bg-blue-500 rounded-md p-2">Sign in</button>
      <div class=" mt-10 flex items-center">
        <div class=" ml-8 flex-grow border-t border-gray-400"></div>
        <span class="mx-2 text-gray-600">Or continue with</span>
        <div class="flex-grow border-t border-gray-400"></div>
      </div>
      <div class="mt-5">
        <button class="ml-8 border-2 h-10 w-36 rounded-md p-2 bg-white"><i class="bi bi-google"></i><a href="https://www.google.com/">Google</a></button>
        <button class="border-2 h-10 w-36 rounded-md p-2 bg-white"><i class="bi bi-github"></i><a href="https://github.com">Github</a></button>
      </div>
    </div>

    <div class="p-10 max-w-screen-md float-right mr-1 mt-20">
      <img src="../loginimage.png" alt="">
    </div>
  </div>
</body>
</html>
